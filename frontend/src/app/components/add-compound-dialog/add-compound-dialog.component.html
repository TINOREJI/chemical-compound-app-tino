<h2 mat-dialog-title>Add New Compound</h2>
    <mat-dialog-content>
      <form [formGroup]="addForm">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter compound name">
          <mat-error *ngIf="addForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="5" placeholder="Enter compound description"></textarea>
          <mat-error *ngIf="addForm.get('description')?.hasError('required')">
            Description is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Image URL</mat-label>
          <input matInput formControlName="image" placeholder="Enter image URL (optional)">
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button (click)="onSubmit()" [disabled]="addForm.invalid">
        Add
      </button>
    </mat-dialog-actions>
